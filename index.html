<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mafra To-Do</title>
    <style>
      body {
        background: rgb(235, 219, 25);
        background: radial-gradient(
          circle,
          rgba(235, 219, 25, 1) 4%,
          rgba(236, 92, 63, 1) 62%
        );
        display: flex;
        justify-content: center;
      }

      .board {
        align-items: center;
        background-color: white;
        width: 320px;
        margin: 4px;
        display: flex;
        flex-direction: column;
      }

      h3 {
        background-color: lightcoral;
        color: white;
        margin: 0;
        text-align: center;
        font-size: 24px;
        font-weight: 400;
        width: 100%;
      }

      .add-card {
        background-color: #c3c3c3;
        text-align: center;
        border-radius: 4px;
      }
      .add-card:hover {
        cursor: pointer;
      }
      .add-card p {
        font-size: 16px;
        font-weight: 100;
        padding: 0 6px;
      }

      ul {
        list-style-type: none;
        min-height: 300px;
        font-size: 14px;
        padding: 2px;
        display: flex;
        flex-wrap: wrap;
        align-content: flex-start;
      }

      li {
        background-color: white;
        box-shadow: 2px 2px rgb(0, 0, 0, 0.2);
        border-radius: 4px;
        min-width: 100px;
        height: 40px;
        display: flex;
        justify-content: space-between;
        margin: 4px 10px;
        padding: 8px;
        display: flex;
        align-items: center;
      }

      li:hover {
        cursor: grab;
      }

      .remove {
        width: 16px;
        height: 16px;
        border-radius: 100%;
        color: #c3c3c3;
        text-align: center;
        font-size: 12px;
      }
      .remove:hover {
        cursor: pointer;
        background-color: lightcoral;
      }
    </style>
  </head>
  <body>
    <div class="board">
      <h3>A fazer</h3>
      <ul id="todo" ondrop="drop(event, this.id)" ondragover="over(event)">
        <li id="primeiro" draggable="true" ondragstart="drag(event)">
          <p>Dormir</p>
          <p class="remove" onclick="remover(this)">x</p>
        </li>
      </ul>
      <div class="add-card" onclick="Addcard(this)">
        <p>Adicionar Tarefa</p>
      </div>
    </div>
    <div class="board">
      <h3>Fazendo</h3>
      <ul id="doing" ondrop="drop(event, this.id)" ondragover="over(event)">
        <li id="segundo" draggable="true" ondragstart="drag(event)">
          <p>Dormir</p>
          <p class="remove" onclick="remover(this)">x</p>
        </li>
      </ul>
      <div class="add-card" onclick="Addcard(this)">
        <p>Adicionar Tarefa</p>
      </div>
    </div>
    <div class="board">
      <h3>Feito</h3>
      <ul id="done" ondrop="drop(event, this.id)" ondragover="over(event)">
        <li id="terceiro" draggable="true" ondragstart="drag(event)">
          <p>Dormir</p>
          <p class="remove" onclick="remover(this)">x</p>
        </li>
      </ul>
      <div class="add-card" onclick="Addcard(this)">
        <p>Adicionar Tarefa</p>
      </div>
    </div>

    <script>
      function Addcard(elemento) {
        const ulID = elemento.previousElementSibling.id
        const text = prompt('Qual tarefa deseja adicionar?')
        const board = document.getElementById(ulID)
        const template = `
        <li id="${new Date().getTime()}" draggable="true" ondragstart="drag(event)">
          <p>${text}</p>
          <p class="remove" onclick="remover(this)">x</p>
        </li>
        `
        board.innerHTML = board.innerHTML + template
      }

      function remover(elemento) {
        document.getElementById(elemento.parentElement.id).remove()
      }

      function drag(event) {
        event.dataTransfer.setData('card', event.target.id)
      }

      function over(event) {
        event.preventDefault()
      }

      function drop(event, id) {
        event.preventDefault()
        const target = document.getElementById(id)
        const data = event.dataTransfer.getData('card')
        const card = document.getElementById(data)
        target.appendChild(card)
        event.dataTransfer.clearData()
      }
    </script>
  </body>
</html>
